<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 align="center"> Todo List</h1>
    <!--input box-->
    <div class="row">
      <div class="col-md-7">

              <div class="form-group">
                  <label for="inpNewTask">New Task</label>
                  <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp" placeholder="Enter the name of the task.">
                  <small id="newTaskHelp" class="form-text text-muted">A short one line description of your task.</small>
              </div>                  
      </div>
      <div class="col-md-5 row">
        <!--buttons-->
        <div class="col-6 col-sm-3 col-md-6 p-0">
          <button class="btn btn-success col" disabled id="btnAdd">
            <i class="fa fa-plus-square"></i> Add 
          </button>
        </div>
        <div class="col-6 col-sm-3 col-md-6 p-0">
          <button class="btn btn-danger col" disabled id="btnReset">
            <i class="fa fa-backspace"></i> Reset
          </button>
        </div>
        <div class="col-6 col-sm-3 col-md-6 p-0">
          <button class="btn btn-info col" disabled id="btnSort">
            <i class="fa fa-sort-amount-down"></i> Sort
          </button>
        </div>
        <div class="col-6 col-sm-3 col-md-6 p-0">
          <button class="btn btn-warning col" id="btnCleanup">
            <i class="fa fa-trash-alt"></i> Cleanup 
          </button>
        </div>
            
            
      </div>
    </div>

        <!--task list-->

    <ul class="row list-group m-2" id="ulTasks">

    </ul>
  </div>   
</body>
</html>
